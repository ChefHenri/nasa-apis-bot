version: 1

formatters:
  root:
    format: '%(asctime)s:%(levelname)s:%(name)s: - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    formatter: root
    level: DEBUG
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    formatter: root
    filename: nasa_bot.log
    encoding: utf-8

loggers:
  root:
    level: DEBUG
    handlers:
      - console
      - file

disable_existing_loggers: false